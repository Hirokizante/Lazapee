{% extends 'payroll_app/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title"> Log In:</h5>
        </div>
        <div class="card-body">
            {% if messages %}
                      {% for message in messages %}
                          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                      {% endfor %}
                  {% endif %}
            <form method="POST" action="{% url 'login' %}">{% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="username"> Username: </label>
                            <input type="text" class="form-control w-50" id="username" name="username">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password"> Password: </label>
                            <input type="password" class="form-control w-50" id="password" name="password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="mt-3 btn btn-secondary">Log In</button>
                <a href="{% url 'register' %}" class="mt-3 btn btn-secondary ms-2">Register</a>
            </form>                
        </div>
    </div>
</div>
{% endblock %}
